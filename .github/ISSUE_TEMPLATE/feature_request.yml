name: ✨ Feature Request
description: Suggest an idea for this project
title: '[Feature]: '
labels: ['enhancement', 'needs-triage']
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! ✨

        Your ideas help make FlavorPantry better for everyone.

  - type: textarea
    id: feature-description
    attributes:
      label: 🌟 Feature Description
      description: What feature would you like to see in FlavorPantry?
      placeholder: Describe your feature idea in detail
    validations:
      required: true

  - type: textarea
    id: problem-solving
    attributes:
      label: 🤔 Problem Statement
      description: What problem does this feature solve?
      placeholder: Describe the problem or need this feature addresses
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 💡 Proposed Solution
      description: How would you like this feature to work?
      placeholder: Describe your ideal implementation
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 Alternatives Considered
      description: Have you considered any alternative solutions?
      placeholder: Describe any alternative solutions you've thought about

  - type: dropdown
    id: feature-type
    attributes:
      label: 🏷️ Feature Type
      description: What type of feature is this?
      options:
        - User Interface
        - Functionality
        - Performance
        - Accessibility
        - Documentation
        - Other

  - type: dropdown
    id: priority
    attributes:
      label: 📊 Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for usability
        - Critical - Blocking current workflow

  - type: textarea
    id: additional-context
    attributes:
      label: 📎 Additional Context
      description: Add any other context, mockups, or examples about the feature request
      placeholder: Screenshots, links, examples, etc.

  - type: checkboxes
    id: terms
    attributes:
      label: ✋ Checklist
      options:
        - label: I agree to follow this project's [Code of Conduct](https://github.com/yourusername/FlavorPantry/blob/main/CODE_OF_CONDUCT.md)
          required: true
        - label: I have searched for existing feature requests before creating this one
          required: true
        - label: I'm willing to help implement this feature
          required: false
