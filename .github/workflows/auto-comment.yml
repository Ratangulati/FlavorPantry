name: Auto Comment on PR

on:
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add Comment to Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Thank you for submitting your pull request! ðŸ™Œ We'll review it as soon as possible. 
              
              In the meantime, please ensure that your changes align with our [CONTRIBUTING.md](CONTRIBUTING.md). 
              
              If there are any specific instructions or feedback regarding your PR, we'll provide them here. 
              
              Thanks again for your contribution! ðŸ˜Š`
            })
